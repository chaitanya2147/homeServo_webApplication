<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Vendor signup</title>
   <link rel="stylesheet" href="./CSS/vendor_signup.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Vendor Sign up</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input id="name" type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input id="email" type="email" placeholder="Enter your email address" required>
          </div>
          <div class="input-box">
            <span class="details">Phone</span>
            <input id="phone" type="number" placeholder="Enter your phone number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input id="password" type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Cost per day</span>
            <input id="costperday" type="number" placeholder="Enter your cost per day" required>
          </div>
          
        </div>
        <div class="title">Address</div>
        <div class="user-details">
            <div class="input-box">
              <span class="details">Door Number</span>
              <input id="doornumber" type="text" placeholder="Enter your door number" required>
            </div>
            <div class="input-box">
              <span class="details">Street</span>
              <input id="street" type="text" placeholder="Enter your streetname" required>
            </div>
            <div class="input-box">
              <span class="details">Land Mark</span>
              <input id="landmark" type="text" placeholder="Enter your land mark" required>
            </div>
            <div class="input-box">
              <span class="details">District</span>
              <input id="district" type="text" placeholder="Enter your district" required>
            </div>
            <div class="input-box">
              <span class="details">State</span>
              <input id="state" type="text" placeholder="Enter your state" required>
            </div>
            <div class="input-box">
                <span class="details">Pin Code</span>
                <input id="pincode" type="number" placeholder="Enter your pincode" required>
              </div>
            
          </div>
        <div class="button">
          <input type="submit" value="Sign up">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
